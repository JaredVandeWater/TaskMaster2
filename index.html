<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TaskMaster | Every Task Matters</title>
</head>

<body class="my-background">
    <header>
        <div class="my-nav-pad"></div>
        <nav
            class="navbar navbar-dark navbar-expand bg-dark text-light d-flex justify-content-between my-nav-color fixed-top">
            <a class="navbar-brand">
                <div class="d-flex justify-content-center">
                    <div class="my-auto mr-2">
                        <img src="./assets/img/checkmark.png" width="45" height="45" alt="" loading="lazy">
                    </div>
                    <span class="ml-2 d-none d-md-inline my-logo">TaskMaster</span>
                </div>

            </a>
            <div class="form-group my-d-contents">
                <form onsubmit="app.cardsController.addCard(event)">
                    <div class="my-nav-items">
                        <label for="create-card" class="sr-only"></label>
                        <input type="text" id="title" class="form-control my-min-form" title="New Card Title"
                            placeholder="Card Title..." required minlength="3" maxlength="15">
                        <label for="create-color" class="sr-only"></label>
                        <input class="mx-2 my-color-picker" title="Color Picker" type="color" id="color">
                        <button title="Create Card" type="submit"
                            class="btn btn-info my-white-text"><strong>NEW</strong></button>
                    </div>
                </form>
            </div>
        </nav>
    </header>
    <main class="my-background">
        <div class="container-fluid">
            <div class="row" id='cardsHTML'>
            </div>
        </div>



    </main>
    <footer class="container-fluid">
        <div class="row text-center pt-5">
            <div class="col my-1 d-flex justify-content-center text-muted">
                <p class="m-0">Jared VandeWater 2021</p>
                <a target="_blank" href="https://www.linkedin.com/in/jaredvandewater/"><i title="LinkedIn"
                        class="fa fa-linkedin-square fa-lg align-self-center ml-2" aria-hidden="true"></i></a>
                <a target="_blank" title="Github" href="https://github.com/JaredVandeWater"><i
                        class="fa fa-github-square fa-lg align-self-center ml-2" aria-hidden="true"></i></a>
            </div>
        </div>
    </footer>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
