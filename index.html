<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>TaskMaster</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="https://freesvg.org/img/Checkmark.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">TaskMaster</span>
            </a>
            <div class="form-group">
                <div class="my-nav-items">
                    <label for="create-card"></label>
                    <input type="text" name="" id="cardTitle" class="form-control" placeholder="Card Title...">
                    <label for="create-color"></label>
                    <input class="mx-2" type="color">
                    <button class="btn btn-info">Create Card</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-lg-4 mt-3">
                    <div class="card shadow">
                        <div>
                            <div class="text-center my-white-text" style="background-color: blueviolet;">
                                <div class="d-flex justify-content-end">
                                    <button class="btn my-x-btn">
                                        <i class="fa fa-times"></i>
                                    </button>
                                </div>
                                <h3 class="card-title pt-2 ">Card Title</h3>
                                <h5>Tasks Completed</h5>
                                <p class="pb-2"><span>0</span> / <span>0</span></p>
                            </div>
                            <ul class="d-flex flex-column">
                                <label class="form-check-label sr-only" for="exampleCheck1">Task completed
                                    Checkbox</label>
                                <input title="Task Completed" type="checkbox" class="form-check-input"
                                    id="exampleCheck1">
                                <div class="d-flex justify-content-between">
                                    <li>Task</li>
                                    <div class="mr-2">
                                        <button title="Delete Task" class="btn my-x-btn">
                                            <i class="fa fa-times-circle-o m-0 text-danger"></i>
                                        </button>
                                    </div>
                                </div>

                            </ul>
                            <form class="form-group" onsubmit="app.checklistsController.addChecklist(addidhere)">
                                <div class="d-flex">
                                    <input class="form-control ml-2" type="text" placeholder="New Task..." required>
                                    <button title="Submit New Task" class="btn text-success px-1 pr-2" type="submit"><i
                                            class="fa fa-plus-square fa-lg" aria-hidden="true"></i></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="app"></div>

    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row text-center">
            <div class="col">
                <p><small>Every Task Matters</small></p>
            </div>
        </div>
    </footer>

    <script src="app/main.js" type="module"></script>
</body>

</html>
